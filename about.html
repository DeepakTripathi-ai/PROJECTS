<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/about.css">
</head>
<body>
    <header id="top">
        <div class="navbar">
            <a href="index.html" class="ancor_amazon">
                <div class="nav-logo border">
                    <div class="logo">
                        <img src="src/images/index/amazon_logo.png" alt="Amazon Logo" width="100% height 50px">
                    </div>
                </div>
            </a>

            <a href="about.html" class="ancor_location">
                <div class="nav-address border2">
                    <div class="add-icon">
                        <img src="src/images/about/location.png" alt="location icon" class="icon">
                    </div>
                </div>
            </a>

            <div class="nav-search">
                <select class="search-select">
                    <option class="one">All</option> 
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
